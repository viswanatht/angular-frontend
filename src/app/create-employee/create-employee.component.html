<div class="col-md-6 offset-md-3">
    <h3> Create User</h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> First Name</label>
            <input type="text" class ="form-control" id = "firstName"
                [(ngModel)] = "employee.firstName" name = "firstName">
        </div>
    
        <div class="form-group">
            <label> Last Name</label>
            <input type="text" class ="form-control" id = "lastName"
                [(ngModel)] = "employee.lastName" name = "lastName">
        </div>
    
        <div class="form-group">
            <label> Email Id</label>
            <input type="text" class ="form-control" id = "emailId"
                [(ngModel)] = "employee.emailId" name = "emailId">
        </div>
        <div class="form-group">
            <label> User Id</label>
            <input type="text" class ="form-control" id = "userName"
                [(ngModel)] = "employee.userName" name = "userName">
        </div>
        <div class="form-group">
            <label> Password</label>
            <input type="password" class ="form-control" id = "password"
                [(ngModel)] = "employee.password" name = "password">
        </div>
    
        <button class = "btn btn-success" type ="submit">Submit</button> 
        <button (click) = "cancel()" class = "btn btn-success" style="margin-left: 30px"> Cancel</button>
    </form>
    </div>
